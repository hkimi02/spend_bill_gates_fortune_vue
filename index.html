<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/vue.global.js"></script>
    <title>spend bill gates fortune </title>
</head>

<body>
    <div id="app">
        <nav class="navbar bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./assets/images/bill_gates_icon.png" alt="Bootstrap" width="60" height="54">
                </a>
                <h1 class="center">
                    spend <span class="colored">bill gates</span> fortune
                </h1>
                <br> <span>{{"bill gates net fortune : "+fortune+"$"}}</span>
            </div>
            <span class="cart"><center>cart ({{cart}})</center>
        <br></span>
        </nav>
        <section>
            <div class="articles">
                <article class="article" v-for="article in articles" :key="article.id">
                    <div class="article_image">
                        <img :src="article.path" alt="">
                    </div>
                    <div class="article_details">
                        <h1>{{article.name}}</h1>
                        <h1>{{article.price+"$"}}</h1>
                    </div>
                    <div class="operation">
                        <button class="buy btn btn-success" @click="addToCart(article)" :disabled="fortune < article.price">buy</button>
                        <button class="btn btn-warning">{{article.quantity}}</button>
                        <button class="sell btn btn-danger" :style="article.quantity==0 ? `cursor:not-allowed;background-color:gray;` :'' " @click="removeFromCart(article)">sell</button>
                    </div>
                </article>
            </div>
        </section>
        <div class="recipe">
            <h3 v-if="purchases.length == 0">come on spend some money ! </h3>
            <table v-else>
                <legend>receipt</legend>
                <tr>
                    <td>name</td>
                    <td>price</td>
                    <td>quantity</td>
                </tr>
                <tr v-for="purchase in purchases" :key="purchase.id">
                    <td>{{purchase.name}}</td>
                    <td>{{purchase.price}}</td>
                    <td>{{purchase.quantity}}</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./script/main.js">
    </script>
</body>

</html>
